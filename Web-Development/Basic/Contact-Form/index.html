        <nav>
            <div class="navbar">

        <div class="container">
            <div id="card" class="card" data-tilt>
                <h1>Contact Us</h1>
        <form action="mailto:example@gmail.com" method="post" enctype="multipart/form-data" onsubmit="return IsValid()">
        <table class="form-table" cellspacing="40px">
            <tr>
                <td><label for="myName">Name</label></td>
                <td><input type="text" id="myName" placeholder="Enter Your Name" required></td>
            </tr>
            <tr>
                <td><label for="myEmail">Email</label></td>
                <td><input type="email" id="myEmail" placeholder="Enter Your Email Address" required></td>
            </tr>
            <tr>
                <td><label for="myPhone">Phone</label></td>
                <td><input type="tel" id="myPhone" placeholder="Phone number" required></td>
            </tr>
            <tr>
                <td><label for="myMessage">Query</label></td>
                <td>
                    <textarea name="" id="myMessage" cols="20" rows="5" placeholder="Write Your Queries Here"></textarea>
                </td>
            </tr>
            <div class="submit">
            <tr>
                <td></td>
                <td>
                    <input id="mySubmitButton" type="submit" value="Submit">
                </td>
            </tr>
            </div>
    </div>
    </table>
    </form>
