<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="googleclone.css">
    <title>Google Clone</title>
</head>
<body>
    <div class="header">
        <div id="gmail"><a href="#">Gmail</a></div>
        <div id="images"><a href="#">Images</a></div>
        <div id="appsicon">
            <a href="#"><img src="./images/googleIcon.jpg" alt="appsiconimg" width="30"></a>
        </div>
        <div id="myicon">
            <a href="#"><img src="./images/accountIcon.png" alt="iconimg" width="30" height="30"></a>
        </div>
    </div>

    <div id="mainbody">
        <img src="./images/googleLogo.jpg" alt="" width="50%" >
    </div>
    
    <div id="inputSection">
        <div id="takeInput">
            <div id="searchIcon">
                <img src="./images/searchIcon.png" alt="" width="20">
            </div>
            <input type="text">
            <div id="voiceIcon">
                <img src="./images/voiceIcon.png" alt="" width="30">
            </div>
        
            
        </div>
        <div id="differentButtons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <div id="langSelect">
        Google offered in: 
        <a href="#">हिन्दी</a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు</a>
        <a href="#">मराठी</a>
        <a href="#">தமிழ்</a>
        <a href="#">ગુજરાતી</a>
        <a href="#">ಕನ್ನಡ</a>
        <a href="#">മലയാളം</a>
        <a href="#">ਪੰਜਾਬੀ</a>
    </div>

    <div id="footer">
        <div id="upper">
            India
        </div>
        <hr>
        <div id="lower">
            <div id="leftside">
                <a href="#">About</a>
                <a href="#"> Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div id="rightside">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
 
</body>
</html>
