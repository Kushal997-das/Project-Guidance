<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" sizes="16x16">
    <link rel="stylesheet" href="ContactForm.css">
    <script src="ContactForm.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="navbar">
        <nav>
            <div class="navbar">
                <a href="#card">Contact Us</a>
                <a href="https://gssoc.girlscript.tech/">About</a>
                <a href="https://gssoc.girlscript.tech/faq">FAQ</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdVI27K8O-Ln9XYFEHaj3hK-LWK6xkJW6XQGd8qNgJ-sMgP2g/closedform">Register</a>
              </div>
        </nav>
        <div class="container">
            <div id="card" class="card" data-tilt>
                <h1>Contact Us</h1>
        <form action="mailto:example@gmail.com" method="post" enctype="multipart/form-data" onsubmit="return IsValid()">
        <table class="form-table" cellspacing="40px">
            <tr>
                <td><label for="myName">Name</label></td>
                <td><input type="text" id="myName" placeholder="Enter Your Name" required></td>
            </tr>
            <tr>
                <td><label for="myEmail">Email</label></td>
                <td><input type="email" id="myEmail" placeholder="Enter Your Email Address" required></td>
            </tr>
            <tr>
                <td><label for="myPhone">Phone</label></td>
                <td><input type="tel" id="myPhone" placeholder="Phone number" required></td>
            </tr>
            <tr>
                <td><label for="myMessage">Query</label></td>
                <td>
                    <textarea name="" id="myMessage" cols="20" rows="5" placeholder="Write Your Queries Here"></textarea>
                </td>
            </tr>
            <div class="submit">
            <tr>
                <td></td>
                <td>
                    <input id="mySubmitButton" type="submit" value="Submit">
                </td>
            </tr>
            </div>
    </div>
    </table>
    </form> 
    </div>
    </div>
    <script src="vanilla-tilt.js"></script>
</body>
</html>
