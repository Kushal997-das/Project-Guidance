<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Instagram Login Page Clone</title>
</head>
<body>
  <header>
    <div class="dropdown">
    <select class="mychoice" id="SelectUserChoice">
      <option value="dontUseMe">-Select a language-</option>
      <option value="myoption1" selected>English</option>
      <option value="myoption2">Hindi</option>
      <option value="myoption3">Odia</option>
      <option value="myoption4">Tamil</option>
      <option value="myoption5">Greek</option>
      <option value="myoption6">Chinese</option>
      <option value="myoption7">Japanese</option>
      <option value="myoption8">Urdu</option>
    </select>
   </div>
  </header>
  <p style="line-height: 200px">&nbsp;</p>
  <a style="vertical-align: bottom">
    <img class="insta" src="igicon.png" width="60" height="60"></img>
  <div class="insta">
    <img class="insta" width="200" height="65" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1600px-Instagram_logo.svg.png?20160616034027"></img>  
    <p style="line-height: 25px">&nbsp;</p>
    <button class="btn"><i class="fa fa-facebook"></i> Login using Facebook</button>
    <p style="line-height: 25px">&nbsp;</p>
    <p style="line-height: 25px">&nbsp;</p>
    <hr><p style="text-align:center; color: gray; font-size: 10px; font-family: Arial">OR</p><hr>
    <p style="line-height: 25px">&nbsp;</p>
    <p style="line-height: 25px">&nbsp;</p>
 </div>
  </a>
<div class="insta">
  <div class="main-content">
    <div class="l-part">
      <input type="text" placeholder="Username" class="input-1" />
      <div class="overlap-text">
        <input type="password" placeholder="Password" class="input-2" />
        <a href="#">Forgot?</a>
      </div>
      <input type="button" value="Log in" class="loginbtn" />
    </div>
  </div>
  <div class="sub-content">
    <div class="s-part">
      Don't have an account?<a href="#"> Sign up now </a>
    </div>
  </div>
</div>
  <p style="line-height: 55px">&nbsp;</p>
  <p style="text-align: center">Get the App now.</p>
  <div id="download">
   <div class="row">
    <div class="column">
      <img width="120" height="35" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"></img>
    </div>
    <div class="column">
      <img width="120" height="35" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"></img>
    </div>
   </div>
  </div>
  <footer>
      <p style="line-height: 0.25px; font-style: 'Arial'; font-size: 10px; font-color: lightgray">from</p>
      <img width="55" height="20" src="meta.png"></img>
  </footer>
  </body>
</html>
