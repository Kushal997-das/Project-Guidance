<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy New Year</title>
    <link rel="icon" href="images/happy-new-year-icon.jpg" />
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <h2 id="days"></h2>
        <div class="text"><small>Days</small></div>
      </div>

      <div class="time">
        <h2 id="hours"></h2>
        <div class="text"><small>Hours</small></div>
      </div>

      <div class="time">
        <h2 id="minutes"></h2>
        <div class="text"><small>Minutes</small></div>
      </div>

      <div class="time">
        <h2 id="seconds"></h2>
        <div class="text"><small>Seconds</small></div>
      </div>
    </div>
    <h3>Happy New Year In Advance!</h3>
    <script src="script.js"></script>
  </body>
</html>
