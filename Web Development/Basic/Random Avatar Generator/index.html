<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Avatar Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="random-avatar-body">
    <div class="random-avatar-container">
      <main class="random-avatar-main">
        <h1 class="random-avatar-heading">Random Avatar</h1>
        <img id="avatar" alt="Random Avatar" class="random-avatar-image" />
      </main>
      <div>
        <button aria-label="Re-generate random avatar" class="random-avatar-button" id="regenerate-btn">
          Re-Generate
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
