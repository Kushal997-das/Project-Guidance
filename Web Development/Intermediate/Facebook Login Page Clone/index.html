<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook â€“ log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-current">
    <div
      class="container mx-0 mt-32 flex items-center justify-center font-sans"
    >
      <div class="left w-1/2">
        <img class="w-72" src="fb-logo.svg" alt="Logo" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-4 rounded-lg w-96 text-lg relative shadow-md shadow-slate-400"
      >
        <input
          class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-200 rounded-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-200 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white my-2 py-3 rounded-md font-bold"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?
        </span>
        <hr class="my-2" />
        <button
          class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-semibold w-fit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
