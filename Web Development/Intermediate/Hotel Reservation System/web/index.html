<html>
    <head>
        <title>Hotel Reservation System</title>
        <meta charset="UTF-8">
        <link rel="icon" href="hotelicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <style>
            .container{
                margin: 50px auto;
                width: 500px;
                max-width: 100%
            }
            .container h1{
                text-align: center;
                margin-top: 5px;
                font-family: 'Nunito', sans-serif;
            }
            .container p{
                text-align: center;
                margin-top: 5px;
                font-family: 'Nunito', sans-serif;
            }
            .container .form_group{
                text-align: center;
                width: 100%;
                height: 50px;
                color: black;
                border-radius: 1px;
                border: 0px solid silver;
                margin: 15px 0 0 0;
                font-family: 'Nunito', sans-serif;
            }
            .container .form_group_button{
                text-align: center;
                width: 100%;
                height: 10px;
                color: black;
                border-radius: 1px;
                border: 0px solid silver;
                margin: 150px 0 0 0;
                font-family: 'Nunito', sans-serif;
                background: white;
                border-radius: 1px;
                box-shadow: 0 8px 16px rgba(0,0,0,.3);
            }
            .container .signUpSubmit{
                background: linear-gradient(to right,rgba(79,172,254,.8),rgba(0,242,254,.8));
                cursor: pointer;
                border-radius: 1px;
                box-shadow: 0 8px 16px rgba(0,0,0,.3);
                text-align: center;
                width: 100%;
                height: 50px;
                color: white;
                border-radius: 1px;
                border: 0px solid silver;
                margin: 300px 0 0px 0;
                padding: 0 10px;
                font-family: 'Nunito', sans-serif;
            }
            .container .loginSubmit{
                background: linear-gradient(to right,rgba(79,172,254,.8),rgba(0,242,254,.8));
                cursor: pointer;
                border-radius: 1px;
                box-shadow: 0 8px 16px rgba(0,0,0,.3);
                text-align: center;
                width: 100%;
                height: 50px;
                color: white;
                border-radius: 1px;
                border: 0px solid silver;
                margin: 20px 0 0px 0;
                padding: 0 10px;
                font-family: 'Nunito', sans-serif;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div class="form_group">
                <img src="hotelicon.png" alt="Hotel Reservation System" width="100" height="100" style="margin-top: 50px;" class="center">
                <h1 class="textHeader">Hotel Reservation System</h1>
                <p class="textHeader">The best hotel and accommodations in hotel reservation systems.</p>
            </div>
            <form action="signUp.html">
                <button type="submit" class="signUpSubmit">Sign Up</button>
            </form>
            <form action="login.html">
                <button type="submit" class="loginSubmit">Sign In</button>
            </form>
        </div>
    </body>
</html>
