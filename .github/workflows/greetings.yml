name: Greetings

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [closed]
  pull_request:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Greet New Contributors for Creating New PR/Issues.
        uses: actions/first-interaction@v1.1.0
        if: github.event.action =='opened' && (github.event_name == 'pull_request' || github.event_name == 'issues')
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "@${{ github.actor }} <h1>It's great having you contribute to this project</h1> Thanks for opening this<strong>Issue ðŸ™Œ</strong>, Welcome to <strong>Project Guidance ðŸ’–</strong> We will review everything and get back to you .<br> Make sure your give star to this repo. before making fork ! Thank you :) "
          pr-message: "@${{ github.actor }} <h1>It's great having you contribute to this project</h1> Thank you for opening a <strong>Pull Request ðŸ™Œ </strong>, Welcome to <strong>Project Guidance ðŸ’–</strong> We will review everything and get back to you"
          

      - name: Congratulate on every PR merge
        if: github.event_name == 'pull_request_target' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{tojson(github.event.number)}}
          body: |
            @${{ github.event.pull_request.user.login }} Hurray, your PR got merged ðŸ¥³. Thanks a bunch. Feel free to take another Issue.ðŸ’–
